<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Escalação</title>

  <body>
    <header>
      <p>Escalação Oficial</p>
    </header>
    <section>
      <div class="tabuleiro">
        <div class="circle goleiro">Goleiro</div>
        <div class="circle zagueiro-esq">Zagueiro</div>
        <div class="circle sagueiro-dir">Zagueiro</div>
        <div class="circle lateral-esq">Lateral</div>
        <div class="circle lateral-dir">Lateral</div>
        <div class="circle volante">Volante</div>
        <div class="circle meia-esq">Meia</div>
        <div class="circle meia-dir">Meia</div>
        <div class="circle meia-atacante">Meio Atacante</div>
        <div class="circle atacante">Atacante</div>
        <div class="circle centroavante">Centroavante</div>
      </div>
      <div class="grid-escalacao-section">
        <button class="escalar" onclick="showModalSelectPosition()">
          Escalar
        </button>
        <div id="modal-selecao-posicao">
          <label for="radio1"></label>
          <input
            onclick=" whichRadiusIsSelected()"
            class="input1"
            id="atk"
            name="radio"
            type="radio"
            value="atk"
          />
          <label for="radio1"></label>
          <input
            onclick=" whichRadiusIsSelected()"
            class="input2"
            id="meia"
            name="radio"
            type="radio"
            value="meia"
          />
          <label for="radio1"></label>
          <input
            onclick=" whichRadiusIsSelected()"
            class="input3"
            id="def"
            name="radio"
            type="radio"
            value="def"
          />
          <label for="radio1"></label>
          <input
            onclick=" whichRadiusIsSelected()"
            class="input4"
            id="gol"
            name="radio"
            type="radio"
            value="gol"
          />
          <p class="posicoes">ATK MEIA DEF GOL</p>
        </div>
        <div id="tela-de_escalar-no-time">
          <p class="titleJogador">JOGADOR</p>
          <form class="form" action="/action_page.php">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" /><br />
            <label for="quantity">Numero:</label>
            <input type="number" id="quantity" name="quantity" /><br />
          </form>
          <button onclick="atualizaNoTabuleiro()">ESCALAR NO TIME</button>
        </div>
        <button class="remover" onclick="showModalSelectPosition()">
          Remover
        </button>
      </div>
    </section>
    <footer>Criador Eliezer Brasilian</footer>
  </body>
</html>

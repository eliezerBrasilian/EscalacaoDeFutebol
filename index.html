<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação</title>
  </head>
  <body>
    <div class="flex-container">
      <header class="nav_bar">
        <p class="nav_bar_title">Escalação Oficial</p>
      </header>
      <section class="main-content">
        <div class="jogadores_escalados">
          <h1>Escalação</h1>
          <ul id="inputs"></ul>
        </div>
        <div class="tabuleiro">
          <div class="circle goleiro">goleiro</div>
          <div class="circle ala-esq">ala-esq</div>
          <div class="circle ala-dir">ala-dir</div>
          <div class="circle central">central</div>
          <div class="circle atacante">atacante</div>
        </div>
        <div class="tela_de_escalar_no_time">
          <div class="botoes_de_adicao_e_remocao">
            <button
            id="escalar"
            class="escalar_button"
            onclick="showModalSelectPosition()"
          >
            Escalar
          </button>
          <button
              id="remover-button-ontop"
              class="remover-button-ontop"
              onclick="ocultaButtonOnTop()"
            >
              Remover
            </button>
          </div>

           <div class="modal_e_escalacao">
            <div id="modal-selecao-posicao">
              <label for="radio1">AT</label>
              <input
                onclick=" whichRadiusIsSelected()"
                class="input1"
                id="atk"
                name="radio"
                type="radio"
                value="atk"
              />
              <label for="radio2">CE</label>
              <input
                onclick=" whichRadiusIsSelected()"
                class="input2"
                id="central"
                name="radio"
                type="radio"
                value="central"
              />
              <label for="radio3">AE</label>
              <input
                onclick=" whichRadiusIsSelected()"
                class="input3"
                id="def_esq"
                name="radio"
                type="radio"
                value="def_esq"
              />
              <label for="radio4">AD</label>
              <input
                onclick=" whichRadiusIsSelected()"
                class="input4"
                id="def_dir"
                name="radio"
                type="radio"
                value="def_dir"
              />
              <label for="radio5">GO</label>
              <input
                onclick=" whichRadiusIsSelected()"
                class="input5"
                id="gol"
                name="radio"
                type="radio"
                value="gol"
              />
            </div>
            <div id="tela-de_escalar-no-time">
              <p class="titleJogador">JOGADOR</p>
              <form class="form" action="/action_page.php">
                <label for="username">Nome:</label>
                <input type="text" id="nome_jogador" name="nome_jogador" /><br />
                <label for="quantity">Numero:</label>
                <input
                  type="number"
                  id="numero_camisa"
                  name="numero_camisa"
                /><br />
              </form>
              <button onclick="escalarNoTime()">ESCALAR NO TIME</button>
            </div>
          
          </div>
            <div id="tela-de-remocao" class="tela-de-remocao">
              <h1 id="title-remocao">Digite o numero da camisa do Jogador:</h1>
              <input
                type="number"
                name="numero_camisa_to_delete"
                id="numero_camisa_to_delete"
                placeholder="digite aqui..."
              />
              <button
                onclick="removerJogadorDoTime()"
                class="removerJogadorDoTimeBtn"
              >
                Remover
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer>Criador Eliezer Brasilian</footer>
    </div>
  </body>
</html>
